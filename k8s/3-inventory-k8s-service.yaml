apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  type: ClusterIP
  selector:
    app: inventory-service-app
  ports:
  - port: 8001
    targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service-deployment
spec:
  selector:
    matchLabels:
      app: inventory-service-app
  replicas: 2
  template:
    metadata:
      labels:
        app: inventory-service-app
    spec:
      containers:
      - name: inventory-service
        image: ianneilagasen/e-commerce-app-inventory-service
        ports:
        - containerPort: 8080
