name: Inventory Service CI/CD

on:
  push:
    paths:
      - 'src/backend/microservices/inventory-service/**'
    branches: [ "**" ]

jobs:
  build-inventory-service:
    name: Build Inventory Service
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build with Gradle Wrapper
        # lets skip test for now
        # TODO: make those tests work!!!
        run: ./gradlew build -x test

      # run only on main branch
      - if: github.ref == 'refs/heads/main'
        name: Build and publish Docker image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t src/backend/microservices/inventory-service .
          docker push ${{ secrets.DOCKER_USERNAME }}/e-commerce-app-inventory-service